<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Presença Confirmada</title>
  <style>
    body {
      background-color: #014b94;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .circle {
      background-color: white;
      color: #014b94;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 96px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      margin-bottom: 80px; /* Aumentado o espaçamento */
    }

    .message {
      font-size: 42px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="circle">✔️</div>
  <div class="message">PRESENÇA CONFIRMADA</div>
</body>
</html>
