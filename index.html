<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Presença Confirmada</title>
  <style>
    body {
      background-color: #014b94;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .image-confirmation {
      width: 180px; /* ajuste o tamanho */
      height: 180px;
      object-fit: contain;
      margin-bottom: 80px;
      animation: zoomIn 0.6s ease;
    }

    .message {
      font-size: 42px;
      font-weight: bold;
      text-align: center;
      role: alert;
      aria-label: "Presença Confirmada";
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .image-confirmation {
        width: 120px;
        height: 120px;
        margin-bottom: 40px;
      }

      .message {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <img class="image-confirmation" src="check.png" alt="Confirmação" />
  <div class="message" role="alert" aria-label="Presença Confirmada">PRESENÇA CONFIRMADA</div>
</body>
</html>
